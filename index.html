<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Tattoo Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="../Slider-Tattoo/img/Logo.jpg" type="image/x-icon" sizes="64x64">
</head>


<body>
    <div class="slider-wrapper">
        <div class="slider">
            <div class="slide slide1 active"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
            <div class="slide slide5"></div>
            <div class="slide slide6"></div>
            <div class="slide slide7"></div>
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
            <div class="dots-container">
                <div class="dot active-dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="thumbnail-container">
            <div class="thumbnail active-thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
